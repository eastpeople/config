server:
  port: 8761
eureka:
  dashboard:
    path: /eureka-dashboard
  server:
    enable-self-preservation: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
zuul:
  ignoredServices: '*'
  routes:
    xpg-sample-ge: /ge/**
management:
  security:
    enabled: false
endpoints:
  restart:
    enabled: true