spring:
  http:
    encoding:
      charset: UTF-8
  jackson:
    default-property-inclusion: NON_NULL
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    registry-fetch-interval-seconds: 5
  instance:
    preferIpAddress: true
management:
  security:
    enabled: false
endpoints:
  restart:
    enabled: true
redis:
  first:
    host: localhost
    port: 6379
    password: null
  second:
    host: 1.1.1.1:6379
    port: null
    enalbed: false
    password: null
mq:
  queue:
    ncms: queue.ncms
    dead-letter: queue.dead.letter
  exchange:
    ncms: exchange.ncms
    bff: exchange.bff
task:
  fixedThreadPool:
    maxCount: 20
  full:
    dir: C:/develop/FullData
  logs:
    maxsize: 30